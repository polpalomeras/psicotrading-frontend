<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Psicotrading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    .msg {
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    .user {
      background: #2563eb;
      align-self: flex-end;
    }
    .bot {
      background: #334155;
      align-self: flex-start;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat">
    <div class="messages" id="messages"></div>
    <input id="input" placeholder="Escribe lo que sientes..." />
    <button onclick="send()">Enviar</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
