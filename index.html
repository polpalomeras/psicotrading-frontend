<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 16px;
      width: 100%;
      max-width: 900px;
      padding: 16px;
    }

    .chat {
      flex: 1;
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .mensaje {
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 80%;
    }

    .mensaje.usuario {
      background: #2563eb;
      align-self: flex-end;
    }

    .mensaje.bot {
      background: #334155;
      align-self: flex-start;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- CHAT -->
    <div class="chat">
