<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Psicotrading IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 16px;
      width: 100%;
      max-width: 900px;
      padding: 16px;
    }

    .chat {
      flex: 1;
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .mensaje {
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 80%;
    }

    .mensaje.usuario {
      background: #2563eb;
      align-self: flex-end;
    }

    .mensaje.bot {
      background: #334155;
      align-self: flex-start;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }

    .avatar {
      width: 360px;
      background: #020617;
      border-radius: 12px;
      overflow: hidden;
    }

    .avatar iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .avatar {
        height: 320px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- CHAT -->
    <div class="chat">
      <div class="messages" id="mensajes"></div>

      <input
        id="aporte"
        placeholder="Escribe lo que sientesâ€¦"
      />

      <button onclick="enviar()">Enviar</button>
    </div>

    <!-- AVATAR D-ID -->
    <div class="avatar">
      <iframe
        src="dXNhMzBwb2xAZ21haWwuY29t:-Z3NPryqSYrK2qw69LpZV"
        allow="microphone; autoplay"
      ></iframe>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
